<div class="my-12 md:my-24">
    <h2 class="text-xl md:text-4xl text-center font-bold">Portfolio</h2>
    <div
            class="relative my-6 md:my-12"
            x-data="Gallery()"
    >

        <div class="flex justify-center gap-2 flex-wrap p-4">
            <template x-for="tag in tags">
                <span @click="addOrRemoveFilter(tag)" class="cursor-pointer bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold" :class="{ 'bg-gray-600 text-white' : isTagSelected(tag), 'bg-gray-100 text-gray-600' : !isTagSelected(tag) }" x-text="tag"></span>
            </template>
        </div>


        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <template x-for="img in images">
                <div>
                    <img class="h-auto max-w-full rounded-lg" :src="img.src" alt="">
                </div>
            </template>
        </div>
    </div>

</div>
