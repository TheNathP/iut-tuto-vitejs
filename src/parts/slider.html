<div
    class="relative aspect-video"
    x-data="Slider([
        {
            title: 'Refonte site E-commerce',
            description: 'Mise à jour complète du site avec optimisation des performances et intégration de nouvelles fonctionnalités.',
            src: 'https://picsum.photos/900/400?random=1'
        },
        {
            title: 'Application Web de gestion de projets',
            description: 'Développement d\'une application complète pour la gestion des projets avec fonctionnalités collaboratives.',
            src: 'https://picsum.photos/900/400?random=2'
        },
        {
            title: 'Site Vitrine pour une PME',
            description: 'Création d\'un site vitrine moderne et responsive pour une PME locale.',
            src: 'https://picsum.photos/900/400?random=3'
        },
        {
            title: 'Blog personnel sous WordPress',
            description: 'Personnalisation et optimisation SEO d\'un blog WordPress.',
            src: 'https://picsum.photos/900/400?random=4'
        },
        {
            title: 'Plateforme de ventes aux enchères',
            description: 'Développement d\'une plateforme complexe pour gérer des ventes aux enchères en ligne.',
            src: 'https://picsum.photos/900/400?random=5'
        }
    ])"
>
    <template x-for="img in images">
        <div class="absolute inset w-full h-full" x-show="currentSlide === img.id">
            <img :src="img.src" class="absolute inset w-full h-full object-cover" alt="">
            <div class="absolute text-white bg-black/50 h-full w-full flex items-center justify-center">
                <div>
                    <h2 x-text="img.title"></h2>
                    <p x-text="img.description"></p>
                </div>
            </div>
        </div>
    </template>
    <div class="absolute bottom-0 p-8 space-x-4 w-full flex justify-center z-20">
        <button @click="prev()" class="bg-white p-4">Précédent</button>
        <button @click="next()" class="bg-white p-4">Suivant</button>
    </div>
</div>
